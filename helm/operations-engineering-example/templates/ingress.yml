apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "{{ .Values.ingress.identifier }}"
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  ingressClassName: default
  tls:
    - hosts:
        - {{ .Values.ingress.namespace }}.apps.live.cloud-platform.service.justice.gov.uk
  rules:
    - host: {{ .Values.ingress.namespace }}.apps.live.cloud-platform.service.justice.gov.uk
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: example-service
                port:
                  number: 8080
